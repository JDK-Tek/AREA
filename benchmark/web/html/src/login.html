<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/login.css">
        <title>AREA</title>
    </head>
    <body>
        <div id="div-title">
            <label id="title">Benchmark AREA - HTML</label>
            <label id="subtitle">Elise PIPET - Gr√©goire LAN TIM - PAUL Parisot - Esteban MARQUES - John DE KETTELBUTTER</label>
            <div id="load-time"></div>
        </div>

        <form onsubmit="validateForm(event)">
            <input id="txtbox-email" type="email" placeholder="E-mail">
            <input id="txtbox-password" type="password" name="password" placeholder="Password">
            <button type="submit">CONFIRM</button>
        </form>

        <script>
            function validateForm(event) {
                event.preventDefault();

                var email = document.getElementById('txtbox-email').value;
                var password = document.getElementById('txtbox-password').value;

                if (email != "" && password != "")
                    window.location.href = 'content.html';
            }

            var startTime = performance.now();

            window.onload = function() {
                var endTime = performance.now();
                var loadTime = (endTime - startTime);

                document.getElementById('load-time').textContent = 'Temps de chargement: ' + loadTime.toFixed(2) + ' ms';
            };
        </script>
    </body>
</html>
