services:
  backend:
    env_file:
      - .env
    volumes:
      - ./.env:/usr/mount.d/.env
    build:
      context: ./src
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    depends_on:
      - database
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    container_name: area-backend

  database:
    env_file:
      - .env
    image: postgres
    container_name: area-database
    ports:
      - "${DB_PORT}:5432"
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./database/setup.sql:/docker-entrypoint-initdb.d/setup.sql
